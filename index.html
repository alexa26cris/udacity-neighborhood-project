<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hair Salons in Almere</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
   
  <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
    var markers = [];
    
    var map; 
    function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 52.367661, lng: 5.190724},
      zoom: 15
     });
    }

    var locations = [
     {title: 'Behind The Mirror', location: {lat: 52.368123, lng: 5.187447}},
     {title: 'Salon Bibob', location: {lat: 52.371084, lng: 5.179398}},
     {title: 'Haarstudio Marijke', location: {lat: 52.369891, lng: 5.19101}},
     {title: 'Hairdressers Caesars Beauty', location: {lat: 52.370118, lng: 5.179332}},
     {title: 'Hairstyliste Mali', location: {lat: 52.370228, lng: 52.370228}}
    ];
    
    var largeInfowindow = new.google.maps.InfoWindow();
    
    for (var i = 0; i < locations.length; i++) {
     var position = locations[i].location;
     var title = locations[i].title;
     var marker = new google.maps.Marker({
      map: map,
      position: position,
      title: title,
      animation: google.maps.Animation.DROP,
      id: i
     });
     markers.push(marker);
     bounds.extend(marker.position);
     marker.addListener('click', function() {
      populateInfoWindow(this, largeInfoWindow);
     });
    }
    
    function populateInfoWindow(marker, infowindow) {
     if(infowindow.marker != marker) {
      infowindow.marker = marker;
      infowindow.setContent('<div>' + marker.title + '</div>');
      infowindow.open(map, marker);
      infowindow.addListener('closeclick', function(){
       infowindow.setMarker(null);
      });
     }
     map.fitBounds(bounds);
    }
    
   </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr_cAxSeWG2nuNgkdaYPlyD0zjm0L-Z6A&callback=initMap"
  type="text/javascript"></script>

  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>

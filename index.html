<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hair Salons in Almere</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
   
  <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
    var map; 
    function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 52.367661, lng: 5.190724},
      zoom: 13
     });
    }
   </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAahyqraeNNHKkhIAY4u6NTtr-Cwnxo7gg&callback=initMap"
  type="text/javascript"></script>
   
  <div id="map-canvas"></div>
  <div id="search-container">
      <div id="search-nav">    
          <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></input>
          <div id="scroller">
              <ul data-bind="template: {name: 'marker', foreach:markers}">
              </ul>
              <script type="text/html" id="marker">
                  <div data-bind="visible: visible">
                      <a href="#" data-bind="attr: {id: id}">
                          <li>
                              <strong data-bind="text: title"></strong>
                              <p data-bind="text: streetAddress"></p>
                              <p data-bind="text: cityAddress"></p> 
                          </li>
                      </a>
                  </div>
              </script>    
          </div>
      </div> 
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCVzYqt4JIDK3C_xMQcNssaEKeDUxf45aA"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
